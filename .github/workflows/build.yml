name: Build and Deploy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Added for PR comments

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build JavaScript bundle
        run: npm run build

      - name: Copy CSS files
        run: |
          mkdir -p assets/css
          cp node_modules/maplibre-gl/dist/maplibre-gl.css assets/css/
          cp node_modules/@maplibre/maplibre-gl-geocoder/dist/maplibre-gl-geocoder.css assets/css/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

  deploy-production:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

  deploy-preview:
    if: github.event_name == 'pull_request'
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Comment PR with Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const previewUrl = '${{ steps.deployment.outputs.page_url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Deploy Preview ready! Preview URL: [${previewUrl}](${previewUrl})`
            });
